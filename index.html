<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="heading">Test Your Knowledge</h1>
  <div class="questions hidden">
    <div id="question-number"></div>
    <div id="timer"></div>
    <h2 id="question">Question</h2>
    <div id="option-list"></div>
    <button id="next-btn" class="hidden">Next</button>
  </div>
  <div class="container">
    <div class="left">
      <div id="image-container">
        <img src="assets/wise_owl.png" alt="Wise Owl Mascot">
      </div>
    </div>
    <div class="right">
      <div id="difficultyContainer">
        <h1>Select Difficulty Level</h1>
        <form id="difficulty-form">
          <select id="difficulty-select" required>
            <option value="" disabled selected>Select Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="start-btn" type="button">Start Quiz</button>
        </form>
      </div>
    </div>
  </div>
  <div id="result-screen" class="hidden">
    <h2>Your Score</h2>
    <p id="score-text"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
